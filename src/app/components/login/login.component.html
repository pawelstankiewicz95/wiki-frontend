<div class="d-flex justify-content-center">
    <div class="card w-25 shadow-sm">
        <form class="card-body" [formGroup]="form">
            <h5 class="card-title mb-3">Zaloguj się</h5>
            <input formControlName="username" type="text" class="form-control mb-2" id="inputUsername"
                 placeholder="Nazwa użytkownika">
            <input formControlName="password" type="password" class="form-control mb-3" id="inputPassword"
                placeholder="Hasło">
            <button type="submit" class="align-self-end btn btn-primary">Zaloguj</button>
        </form>
    </div>
</div>
