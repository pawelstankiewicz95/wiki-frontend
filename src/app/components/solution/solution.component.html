<div class="d-flex flex-column align-items-center">
    <span class="solution-title mb-3">{{solutions.at(0)?.solutionSubject?.title}}</span>

    @for (solution of solutions; track $index) {
    <div class="card p-3 mb-2 shadow-sm w-75">
        <quill-view [content]="solution.description" format="html" theme="snow" class="card-body"></quill-view>
        <button class="btn btn-link position-absolute top-0 end-0 mt-1 me-1" routerLink="edit-solution/"
            [queryParams]="{solutionId: solution.id}" routerLinkActive="hide">
            <i class="bi bi-pencil-square"></i>
        </button>
        <div class="position-absolute bottom-0 end-0 mb-1 me-1"><span>user name</span></div>
    </div>
    }
    
    <button class="btn btn-primary mb-2" routerLink="new-solution/" routerLinkActive="hide"
        [queryParams]="{ subjectId: subjectId} ">Dodaj</button>
    <div class="w-75">
        <router-outlet></router-outlet>
    </div>
</div>
